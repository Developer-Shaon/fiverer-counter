<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	<h1 class="text-center mt-2">Fiverr order counter</h1>
		<div class="fiverr-count">
			<div class="card">
				<div class="card-body">
					<form action="#" id="fiverrr" class="form-inline">
						<div class="form-group mr-2">
							<input class="from-control" type="date" >
						</div>
						<div class="form-group mr-2">
							<input class="from-control" type="time" >
						</div>
						<div class="form-group">
							<input class="btn btn-success" type="submit" value="create an order" >
						</div>

					</form>
				</div>
			</div>

			<div class="counter">
				<span class="day"> 00 :</span>
				<span class="hour"> 00 :</span>
				<span class="mint"> 00 :</span>
				<span class="secend"> 00</span>
			</div>
		</div>
	

	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="./functions.js"></script>
	<script src="./app.js"></script>
</body>
</html>
